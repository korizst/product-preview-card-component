<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">

      <header>
        <picture>
          <source srcset="images/image-product-mobile.jpg" media="(max-width: 991px)">
          <source srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg" alt="Product" class="header-image">
        </picture>
      </header>
    
      <main>
        <p class="caption">Perfume</p>
    
        <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
      
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="prices">
          <span class="price-now">$149.99</span>
          <span class="price-old">$169.99</span>
        </div>

        <a href="#" class="button">
          <img src="images/icon-cart.svg">
          <p class="button-text">Add to Cart</p>
        </a>
        
      </main>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/korizst">Tamás Kórizs</a>.
    </div>
  </div>

</body>
</html>
